<ul class="welcome__list-of-techs">
  {% for tech in site.data.welcomeSection.techStack %}

  <li class="welcome__tech">
    <a href="{{tech.link}}" target="_blank">
      <div class="welcome__tech-icon-wrap">
        <img
          src="{{tech.img}}"
          alt="{{tech.name}} icon"
          class="welcome__tech-icon"
        />
      </div>
      <p class="welcome__tech-description">{{tech.name}}</p></a
    >
  </li>
  {% endfor %}
</ul>
